    <title>Document</title>
    <style>
    #artwork{
        display: inline-flex;
        margin: 5px;
        border: solid 4px black;
        border-radius: 10px;
        transition: opacity .6s ease, transform .6s;
    }
    #artwork:hover{
			transform: scale(1.05);
			opacity: 0.8;
		}
    </style>
</head>
<body>
    <div id="container">
    </div>
</body>
<script>
//to get the items from json folder
var array = new Array();
$.get("files.php", function(data, success){
    items = jQuery.parseJSON(data);
        jQuery.each(items, function(key, value){
        fetchMe(value);
        
    })
})

//function to fetch all the songs from each playlist album
async function fetchMe(value){ 
    fetch("./jsons/" + value)
    .then(res => res.json())
    .then(data => obj = data)
    //   .then(() => console.log(obj.tracks[0].album.images[0].url))
    .then((html) => {
        $(document).ready(function(){
            
        $.each(obj.tracks, function(key, val){
            let hrf = val.album.external_urls.spotify;
            // console.log(obj);
            let elem = $("<a href=\""+ hrf + "\" target=\"__blank\"><img id=artwork src=\"" + val.album.images[1].url + "\"></a>");
            $("#container").append(elem);
        })
        })
    });

}

</script>
</html>
