<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>		
    .li{
        font-size: large;
        font-family: 'Courier New', Courier, monospace; 
        background-color: rgba(250, 235, 215, 0.87);
        border: inset 2px rgba(202, 202, 202, 0.527);
        border-radius: 10px;
        box-shadow: 8px 8px 2px rgb(209, 209, 209);
        width: 70%;
        margin: 1vw auto 1vw auto;
        padding: 12px;
        transition: background-color .6s ease, transform .6s;
    }
    #artwork{
        display: inline-flex;
        margin: 5px;
        border: solid 4px black;
        border-radius: 10px;
        transition: opacity .6s ease, transform .6s;
    }
    #artwork:hover{
			transform: scale(1.05);
			opacity: 0.8;
		}
    </style>
</head>
<body>
    <div id="container">
    </div>
</body>
<script>

// var obj;

fetch("./jsons/Chill 2022.json")
  .then(res => res.json())
  .then(data => obj = data)
  .then(() => console.log(obj.tracks[0].album.images[0].url))
  .then((html) => {
    $(document).ready(function(){
        
    $.each(obj.tracks, function(key, val){
        let elem = $("<img id=artwork src=\"" + val.album.images[1].url + "\">");
        $("#container").append(elem);
    })
	// let elem = $("<img src=\"" + obj.tracks[0].album.images[1].url + "\">");
	// $("#container").append(elem);
    })
});


</script>
